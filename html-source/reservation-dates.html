        padding: 2em;
        font-size: 80%;
        color: white;
      }
      .room-image {
        max-width: 50%;
      }
    </style>
  </head>
  <body>
    <!-- <nav class="navbar navbar-expand-lg bg-body-tertiary"> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a

                  <a class="dropdown-item" href="standard-room.html"

    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="mt-5">Search for availability</h1>
          <form action="make-reservations.html" method="GET">
            <div class="row">
              <div class="col">
                <div class="form-group mb-3">
                  <label for="start-date" class="form-label">Start Date</label>
                  <input required
                    type="date"
                    class="form-control"
                    id="start-date"
                    name="start-date"
                    aria-describedby="startDateHelp"
                  />
                  <div id="start-date" class="form-text">
                    Enter your start date in form for YYYY-MM-DD
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group mb-3">
                  <label for="end-date" class="form-label">End Date</label>
                  <input required
                    type="date"
                    class="form-control"
                    id="end-date"
                    name="end-date"
                    aria-describedby="endDateHelp"
                  />
                  <div id="end-date" class="form-text">
                    Enter your end date in form for YYYY-MM-DD
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Search Availability</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row my-footer">
      <div class="col">Left</div>
      <div class="col">Center</div>
      <div class="col">Right</div>
    </div>
