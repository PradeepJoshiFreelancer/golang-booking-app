    <script>
      var attention = Promt();

      document
        .getElementById("color-button")
        .addEventListener("click", function () {
          var html = `
          <form action="" id="check-availbility-form" method="post" noValidation class="needs-validation">
            <div class="row">
              <div class="col-md-10">
                <div class="row" id="date-picker-1">
                  <div class="col">
                    <div>
                      <input
                      
                      type="text"
                        required
                        class="form-control"
                        id="start"
                        name="start"
                        placeholder="Arrival Date"
                        />
                        </div>
                        </div>
                        <div class="col">
                          <input
                          id="end"
                          type="text"
                          required
                          class="form-control"
                          name="end"
                          placeholder="Departure Date"
                          />
                          </div>
                   </div>
                </div>
              </div>
            </form>
                          `;
          attention.custom({ title: "Choose your dates", msg: html });
        });

      const elem = document.getElementById("date-picker");
      const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
      });

      function notify(msg, messageType) {
        notie.alert({
          type: messageType,
          text: msg,
        });
      }
      function notifyModal(title, text, icon, buttonText) {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: buttonText,
        });
      }
      function Promt() {
        const toast = ({
          icon = "success",
          title = "",
          position = "top-end",
        }) => {
          const Toast = Swal.mixin({
            toast: true,
            position: position,
            icon: icon,
            title: title,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer);
              toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
          });

          Toast.fire();
        };
        const success = ({ title = "", msg = "", footer = "" }) => {
          Swal.fire({
            icon: "success",
            title: title,
            text: msg,
            footer: footer,
          });
        };
        const error = ({ title = "", msg = "", footer = "" }) => {
          Swal.fire({
            icon: "error",
            title: title,
            text: msg,
            footer: footer,
          });
        };
        const custom = async ({ title = "", msg = "" }) => {
          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: true,
            showCancelButton: true,
            focusConfirm: false,
            willOpen: () => {
              const elem = document.getElementById("date-picker-1");
              const rangepicker = new DateRangePicker(elem, {
                format: "yyyy-mm-dd",
                showOnFocus: false,
                orientation: "top"
              });
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value,
              ];
            }
          });

          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        };
        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        };
      }
    </script>
